<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            transition: all 0.5s;
        }

        #clickButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        #clickButton:hover {
            transform: scale(1.05);
        }

        #counter {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .achievement {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            animation: pulse 1s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }

        .next-milestone {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–°—á—ë—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button id="clickButton">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>
        <div id="counter">–ö–ª–∏–∫–æ–≤: 0</div>
        <div id="achievements"></div>
        <div class="next-milestone" id="nextMilestone">–°–ª–µ–¥—É—é—â–∞—è —Ü–µ–ª—å: 500 –∫–ª–∏–∫–æ–≤</div>
        <div class="image-container" id="imageContainer"></div>
    </div>

    <script>
        let clickCount = 0;
        const button = document.getElementById('clickButton');
        const counter = document.getElementById('counter');
        const achievements = document.getElementById('achievements');
        const imageContainer = document.getElementById('imageContainer');
        const progressBar = document.getElementById('progressBar');
        const nextMilestone = document.getElementById('nextMilestone');
        const milestones = [0, 500, 1000, 3000, 5000, 6000];
        let currentMilestoneIndex = 0;
        
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const images = [
            'https://via.placeholder.com/150/4CAF50/FFFFFF?text=500',
            'https://via.placeholder.com/150/2196F3/FFFFFF?text=1000',
            'https://via.placeholder.com/150/FF5722/FFFFFF?text=3000',
            'https://via.placeholder.com/150/9C27B0/FFFFFF?text=5000',
            'https://via.placeholder.com/150/FFEB3B/000000?text=6000'
        ];

        button.addEventListener('click', function() {
            clickCount+100;
            counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clickCount}`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            updateProgressBar();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            checkMilestones();
        });

        function updateProgressBar() {
            if (currentMilestoneIndex < milestones.length) {
                const nextGoal = milestones[currentMilestoneIndex];
                const progress = Math.min((clickCount / nextGoal) * 100, 100);
                progressBar.style.width = `${progress}%`;
                
                if (currentMilestoneIndex < milestones.length - 1) {
                    nextMilestone.textContent = `–°–ª–µ–¥—É—é—â–∞—è —Ü–µ–ª—å: ${milestones[currentMilestoneIndex + 1]} –∫–ª–∏–∫–æ–≤`;
                } else {
                    nextMilestone.textContent = '–í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è!';
                }
            }
        }

        function checkMilestones() {
            if (currentMilestoneIndex < milestones.length && clickCount >= milestones[currentMilestoneIndex]) {
                // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏
                const achievement = document.createElement('div');
                achievement.className = 'achievement';
                achievement.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –î–æ—Å—Ç–∏–≥–Ω—É—Ç–æ ${milestones[currentMilestoneIndex]} –∫–ª–∏–∫–æ–≤! üéâ`;
                achievements.appendChild(achievement);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (currentMilestoneIndex < images.length) {
                    const img = document.createElement('img');
                    img.src = images[currentMilestoneIndex];
                    img.alt = `–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ ${milestones[currentMilestoneIndex]} –∫–ª–∏–∫–æ–≤`;
                    imageContainer.appendChild(img);
                }
                
                // –ú–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —É—Ä–æ–≤–Ω–µ–π
                switch(milestones[currentMilestoneIndex]) {
                    case 500:
                        document.body.style.backgroundColor = '#e8f5e9';
                        button.style.backgroundColor = '#2196F3';
                        break;
                    case 1000:
                        document.body.style.backgroundColor = '#e3f2fd';
                        button.style.backgroundColor = '#FF5722';
                        button.style.fontSize = '20px';
                        break;
                    case 3000:
                        document.body.style.backgroundColor = '#fff3e0';
                        button.style.backgroundColor = '#9C27B0';
                        button.style.padding = '20px 40px';
                        break;
                    case 5000:
                        document.body.style.backgroundColor = '#fce4ec';
                        button.style.backgroundColor = '#FFEB3B';
                        button.style.color = '#000';
                        break;
                    case 6000:
                        document.body.style.backgroundColor = '#e8eaf6';
                        button.style.backgroundColor = '#00BCD4';
                        button.style.fontSize = '24px';
                        // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏
                        showConfetti();
                        break;
                }
                
                currentMilestoneIndex++;
            }
        }

        function showConfetti() {
            // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '1000';
                    document.body.appendChild(confetti);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
                    const animation = confetti.animate([
                        { top: '-10px', opacity: 1 },
                        { top: '100vh', opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 3000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }, Math.random() * 2000);
            }
        }
    </script>
</body>
</html>
